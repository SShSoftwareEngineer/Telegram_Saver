<!-- Шаблон информации о диалоге в списке диалогов Telegram -->

{# Вывод в заголовке формы количества загруженных диалогов #}
<span id="chats-count-display" hx-swap-oob="true">{{ tg_dialogs|length }}</span>

<ul style="list-style-type: none; padding-left: 5px;">
    {% for tg_dialog in tg_dialogs %}
        <li style="padding-top: 10px; background-color: {{ loop.cycle('#ffffff', '#f5f5f5') }};">
            <a href="/tg_messages/{{ tg_dialog.dialog_id }}" hx-get="/tg_messages/{{ tg_dialog.dialog_id }}"
               hx-target="#tg_messages">
                {{ tg_dialog.title }}</a>
        </li>
    {% endfor %}
</ul>
