<span id="chats-count-display" hx-swap-oob="true">{{ tg_dialogs|length }}</span>
<ol>
    {% for tg_dialog in tg_dialogs %}
        <li>
            <a href="#" hx-get="/tg_messages/{{ tg_dialog.id }}" hx-target="#tg_messages">{{ tg_dialog.title }}</a>
        </li>
    {% endfor %}
    {% set dialog_count = tg_dialogs|length %}
</ol>
