<span id="chats-count-display" hx-swap-oob="true">{{ tg_dialogs|length }}</span>

<ul style="list-style-type: none; padding-left: 5px;">
    {% for dialog_id, tg_dialog in tg_dialogs.items() %}
        <li style="padding-top: 10px; background-color: {{ loop.cycle('#ffffff', '#f5f5f5') }};">
            <a href="#" hx-get="/tg_messages/{{ dialog_id }}" hx-target="#tg_messages">
                {{ tg_dialog[dialog_info['title']] }}</a>
        </li>
    {% endfor %}
</ul>
