<!-- Шаблон для фильтрации сообщений в выбранном диалоге Telegram -->

<!-- Dialog messages sort order radiobuttons -->
<p class="group-label no-margin-top">Messages sort order</p>
<div id="tg_mess_sort_order">
    <input type="radio" id="tg_mess_reverse_0" name="tg_mess_sort_order" value="0" checked>
    <label for="tg_mess_reverse_0">Newest first</label><br>
    <input type="radio" id="tg_mess_reverse_1" name="tg_mess_sort_order" value="1">
    <label for="tg_mess_reverse_1">Oldest first</label>
</div>

<!-- Filtering by date -->
<p class="group-label">Filter by message date</p>
<div class="date-from-to-buttons-grid">
    <!-- Filtering by date from -->
    <label for="tg_mess_date_from">Date from:</label>
    <input type="text" class="date-from-to-buttons"
           id="tg_mess_date_from" name="tg_mess_date_from"
           value="{{ tg_mess_date_from_default }}"
           placeholder="DD/MM/YYYY">
    <button type="button"
            onclick="clearFormFields(['tg_mess_date_from'])"
            class="clear-button X-button"> ✖
    </button>
    <!-- Filtering by date to -->
    <label for="tg_mess_date_to">Date to:</label>
    <input type="text" class="date-from-to-buttons"
           id="tg_mess_date_to" name="tg_mess_date_to"
           placeholder="DD/MM/YYYY">
    <button type="button"
            onclick="clearFormFields(['tg_mess_date_to'])"
            class="clear-button X-button"> ✖
    </button>
</div>

<!-- Filtering by Telegram message text -->
<label for="tg_message_query" class="group-label">Filter by message text</label>
<div class="control-X-button">
    <input type="text"
           id="tg_message_query" name="tg_message_query"
           placeholder="Message text fragment">
    <button type="button"
            onclick="clearFormFields(['tg_message_query'])"
            class="clear-button X-button"> ✖
    </button>
</div>

<!-- Apply message filters button -->
<button class="apply-filters-buttons"
        onclick="pressFormButton({{ btn_config.tg_message_filter }}, '/tg_message_apply_filters')">
    Apply message filters
</button>
