<!-- Шаблон панели действий выбора сообщений базы данных -->

<!-- Конфигурация элементов управления формы -->
{% set form_cfg = form_btn_cfg.db_detail_tags %}

<div class="db-action-bar-grid">
    <div class="tg-select action-bar-button-area">
        {# Apply to select all messages #}
        <button type="button" class="action-bar-button"
                onclick="selectAllCB('.db-message-checkbox', 'db-messages-count');">
            Select all
        </button>
    </div>
    <div class="tg-deselect action-bar-button-area">
        {# Apply to deselect all messages #}
        <button type="button" class="action-bar-button"
                onclick="deSelectAllCB('.db-message-checkbox', 'db-messages-count');">
            Deselect all
        </button>
    </div>
    <div class="tg-invert action-bar-button-area">
        {# Apply to invert selection for all messages #}
        <button type="button" class="action-bar-button"
                onclick="invertSelectionCB('.db-message-checkbox', 'db-messages-count');">
            Invert selection
        </button>
    </div>
    <div class="db-export action-bar-button-area">
        <button class="action-bar-button">Export selection</button>
    </div>
    <div class="db-delete action-bar-button-area">
        <button class="action-bar-button">Delete selection</button>
    </div>
</div>
