<!-- Шаблон панели действий выбора сообщений Telegram -->

<!-- Конфигурация элементов управления формы -->
{% set form_cfg = form_btn_cfg.db_detail_tags %}

<div class="tg-action-bar-grid">
    <div class="tg-select action-bar-button-area">
        <button class="action-bar-button">Select all</button>
    </div>
    <div class="tg-deselect action-bar-button-area">
        <button class="action-bar-button">Deselect all</button>
    </div>
    <div class="tg-invert action-bar-button-area">
        <button class="action-bar-button">Invert selection</button>
    </div>
    <div class="tg-save_db action-bar-button-area">
        {# Apply to save selected messages to database #}
        <button class="action-bar-button" onclick="callHandler('/save_selected_message_to_db')">
            Save selection to database
        </button>
    </div>
</div>
